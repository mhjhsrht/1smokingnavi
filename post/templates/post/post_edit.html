{% extends "post/post_base.html" %}

{% block content %}
<style>
.postbox {
    width: 100%;
    text-align: center;
    font-size:20px;
    border: 2px solid #EAEAEA;
    border-radius: 40px;
    padding: 10%;
    background: #FDFFFF;
}
:root {
  --button-color: #ffffff;
  --button-bg-color: #57B59A;
  --button-hover-bg-color: #57B59A;
}
#button1:hover{
    background: var(--button-bg-color);
    color: var(--button-color);
}
</style>

<body>
<div class="postbox">
    <br>
    <form method="POST" class="post-form">
        {{ form.as_p }}
        {% csrf_token %}
        <br/><br/>
        <button id="button1" type="submit" href="{% url 'post:post_list' %}" class="btn btn-outline-success">등록</button>
        <a class="btn btn-outline-secondary" href="/post/post_list">취소</a>
    </form>
</div>
</body>
{% endblock %}
